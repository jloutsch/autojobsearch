services:
  app:
    build: .
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./profile.json:/app/profile.json
      - ./reports:/app/reports
      - app-data:/app/data
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:latest}
      - BIND_ADDR=0.0.0.0

volumes:
  app-data:
